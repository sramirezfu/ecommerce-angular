<div class="container my-5 frame-form bg-gree" *ngIf="video; else videoError">    
    <div class="row py-3">        
        <div class="col-7 pl-4" *ngIf="video.url">        
            <div class="mt-2">
                <iframe class="frame" width="100%" height="315" [src]="getVideoIframe(video.url)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>                            
        </div>
        <div class="col-6" *ngIf="!video.url">
            <img src="assets/images/default/default.png" class="card-img-top" alt="Imagen default">
        </div>            
        <div class="col-5 pt-2 pr-4">
            <div class="col border-dotted">
                <div style="height: 237px;">
                    <h2 class="mt-3 title-article">{{video.title}}</h2>
                    <p class="mt-4" [innerHtml]="video.content">{{video.content}}</p>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a routerLink="/articulos/usuario/{{video.user.id}}/1" class="text-info">{{video.user.name + ' ' + video.user.surname | uppercase}}</a>
                    </div>
                    <div class="col-6 pb-3">
                        <a class="btn col text-white btn-purple" routerLink="/tutoriales/1">Ver m√°s <i class="pl-3 fas fa-arrow-circle-right"></i></a>
                        <!-- <p class="">{{video.category.name | uppercase}}</p> -->
                    </div>                    
                </div> 
            </div>
        </div>
    </div>
</div>
<ng-template #videoError>
    <div class="alert alert-danger">
        El articulo no existe;
    </div>
</ng-template>
<div class="container my-5 py-3" *ngIf="!video && status 'success'">
    <h3 class="mb-3">Cargando...</h3>
</div>
