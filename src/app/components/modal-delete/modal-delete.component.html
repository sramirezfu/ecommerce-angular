<div class="modal-dialog">
    <div class="modal-content">
        <div class="content-trash">
            <i class="far fa-trash-alt"></i>
        </div>
        <div class="modal-header">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="product; else postExist">
            <div class="modal-body">
                <h5 class="modal-title text-center" id="exampleModalLabel">¿Desea eliminar {{product.name}}?</h5>            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
                <a (click)="deleteProduct(product.id)" data-dismiss="modal" class="btn mr-4">Borrar</a>
            </div>
        </div>
        <ng-template #postExist>
            <div class="modal-body">
                <h5 class="modal-title text-center" id="exampleModalLabel">¿Desea eliminar {{post.title}}?</h5>            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
                <a (click)="deletePost(post.id)" data-dismiss="modal" class="btn mr-4">Borrar</a>
            </div>
        </ng-template>
    </div>
</div>
