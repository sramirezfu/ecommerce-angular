<div class="container my-5 py-3 spinner-load" *ngIf="!posts">
    <mat-spinner></mat-spinner>
    Cargando....
</div>
<div *ngIf="status == 'delete'" class="alert alert-success">
    El articulo se elimino.
</div> 
<div class="container mt-5 pt-3" *ngIf="posts">
    <div class="col text-center pb-5">
        <h1 class="mb-5 text-gree text-title">Los mejores tutoriales de belleza</h1>  
    </div>
    <div class="row">
        <div class="col">            
            <mat-form-field appearance="fill">
                <mat-label>Categorias</mat-label>
                <mat-select name="category" [(ngModel)]="filterPost.category_id">
                    <mat-option [disabled] [value]="0">Todas las categorias</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
                </mat-select>                
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>BUSCAR</mat-label>
                <input autocomplete="off" name="title" [(ngModel)]="filterPost.title" matInput placeholder="e.g maquillaje moderno">                
            </mat-form-field>           
        </div>        
    </div>        
    <div class="row mt-5" *ngIf="posts && posts.length >= 1 && status == 'success'">
        <div class="card-identity frame" *ngFor="let post of posts | filter:filterPost.title | filterCategory:filterPost.category_id">            
            <div class="w-100 content-img" *ngIf="post.url">
                <img [src]="getThumb(post.url, 'maxresdefault')" class="card-img-top" alt="Imagen videos" style="height: 200px;">
            </div>
            <div class="w-100 content-img" *ngIf="!post.url">
                <img src="/assets/images/default/default.png" class="card-img-top" alt="Imagen default">
            </div>                                 
            <div class="card-body content-info">
                <h5 class="card-title text-center text-gree text-title-card">{{ post.title }}</h5>            
                <p class="card-text"><small class="text-muted"></small></p>
                <div class="post-buttons  ml-3">
                    <div>
                        <a *ngIf="!identity || identity.sub != post.user.id" [routerLink]="['/detalle/articulo', post.id]" class="btn btn-purple btn-submit-form text-white w-100">VER POST</a>                
                    </div>                    
                    <span *ngIf="identity && identity.sub == post.user.id">
                        <a [routerLink]="['/detalle/articulo',post.id]" class="btn btn-blue text-white ml-3 mr-4">Ver</a>                
                        <a [routerLink]="['/editar/articulo/',post.id]" class="btn btn-yellow mr-4">Editar</a>
                        <a type="button" class="btn btn-red mr-4" data-toggle="modal"  [attr.data-target]="'#mymodal'+post.id">Borrar</a>                    
                    </span>               
                    <div class="modal fade" id="{{'mymodal'+post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Seguro desea eliminar?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        {{post.title}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-blue text-white" data-dismiss="modal">Cancelar</button>
                            <a (click)="deletePost(post.id)" data-dismiss="modal" class="btn btn-red mr-4">Borrar</a>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>    
    <nav aria-label="Page navigation example" class="mt-4" *ngIf="total_pages >= 2">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" [routerLink]="['/tutoriales', prev_page]" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of number_pages">
                <a class="page-link" [routerLink]="['/tutoriales', page]">{{page}}</a>
            </li>       
            <li class="page-item">
                <a class="page-link" [routerLink]="['/tutoriales', next_page]" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
