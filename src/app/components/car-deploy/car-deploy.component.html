<!---- Car header -->
<section class="contentCart dropdown">    
    <a data-toggle="dropdown" class="text-dark">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart <span *ngIf="status == 'success' &&  products.length > 0 else productsNull" class="badge badge-pill badge-blue-light" [innerHTML]="products.length"></span>
      <ng-template #productsNull><span class="badge badge-pill badge-blue-light" >0</span></ng-template>
    </a>
    <div class="cartMenu dropdown-menu">
      <div *ngIf="status == 'error'" class="alert alert-danger">
        No has agregado productos al carrito.
      </div>
      <div *ngIf="status == 'success'">     
        <div class="row total-header-section">
            <div class="col-lg-6 col-sm-6 col-6">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> <span class="badge badge-pill badge-blue-light" [innerHTML]="products.length"></span>
            </div>
            <div class="col-lg-6 col-sm-6 col-6 total-section text-right">
              <p>Total: <span class="text-info">{{ total | currency : 'COP' : 'symbol' : '1.0' }}</span></p>
            </div>
        </div>
        <div class="row cart-detail" *ngFor="let product of products">
          <div class="col-lg-4 col-sm-4 col-4 cart-detail-img" *ngIf="product.image; else imgDefault">
            <img src="{{url + 'image/product/' + product.image}}">
          </div>
          <ng-template #imgDefault>
            <div class="col-lg-4 col-sm-4 col-4 cart-detail-img">
              <img src="assets/images/default/default.png">
            </div>
          </ng-template>
          <div class="col-lg-8 col-sm-8 col-8 cart-detail-product">
            <p>{{product.name}}</p>
            <span class="price text-info">{{product.price | currency : 'COP ' :'symbol':'1.0'}}</span> <span class="count"> Cantidad:{{product.stock}}</span><span (click)="delete(product.id)"><i class="far fa-trash-alt"></i></span>
          </div>
        </div>        
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-12 text-center checkout">
            <a [routerLink]="['lista/carro']" class="btn btn-purple text-white btn-block">Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </section>
